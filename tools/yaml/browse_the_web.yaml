content: "# Tool filename: browse_the_web.py\n# Import necessary module(s)\nimport\
  \ requests\nfrom bs4 import BeautifulSoup\n\ndef browse_the_web(url):\n   \"\"\"\
  \n   Retrieves the content of a webpage at the given URL.\n\n   Parameters:\n  \
  \ url (str): The URL of the webpage to retrieve.\n\n   Returns:\n   str: The content\
  \ of the webpage, including HTML tags.\n\n   Note: Will not raise any exceptions.\
  \ Will simply return an empty string if there is an issue.\n   \"\"\"\n\n   # Body\
  \ of tool\n\n   try:\n      # Send a GET request to the URL\n      response = requests.get(url)\n\
  \   except Exception:\n      # If there was an error, immediately return a failure\
  \ message\n      return \"Failed to load webpage.\"\n\n   # If the GET request is\
  \ successful, the status code will be 200\n   if response.status_code == 200:\n\
  \      # Get the content of the response\n      page_content = response.content\n\
  \n      # Parse the content as HTML\n      soup = BeautifulSoup(page_content, \"\
  html.parser\")\n\n      # Return the page content\n      return soup.prettify()\n\
  \   else:\n      # If the GET request is not successful, return a failure message\n\
  \      return f\"Failed to load webpage. Status code: {response.status_code}\"\n\
  \n   # Example usage:\n   # url_to_browse = \"https://www.example.com\"\n   # print(browse_the_web(url_to_browse))"
